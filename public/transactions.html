<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Lançamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                <div class="d-flex menu">
                    <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill fs-4 "></i></button></a>

                    <a href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-4 color-secondary"></i></i></button></a>
                    
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="bi bi-person-circle fs-4"></i>
                        </button>
                        <div class="dropdown-menu logout" aria-labelledby="dropdownMenuButton">
                          <button class="dropdown-item" id="button-logout">Sair</button> 
                        </div>
                      </div>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                    <span class="fs-2">Lançamentos</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="image coins" srcset="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Data</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Descrição</th>
                                      </tr>
                                    </thead>
                                    <tbody id="transactions-list">
                                      
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn button-float" data-toggle="modal" data-target="#transaction-modal"><i class="bi bi-plus"></i></button>
        </div>

        <!-- Modal -->
<div class="modal fade" id="transaction-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <form id="transaction-form">
                <div class="modal-body">
            
                <div class="mb-3">
                  <label for="value-input">Valor</label>
                  <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" placeholder="Seu email">
                
                </div>
                <div class="mb-3">
                  <label for="description-input">Descrição</label>
                  <input type="text" class="form-control" id="description-input"
                </div>
                <div class="mb-3">
                    <label for="date-input">Data</label>
                    <input type="date" class="form-control" id="date-input" 
                  </div>

                  <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">Saída</label>
                      </div>
                  </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary button-cancel" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn button-default">Adicionar</button>
                </div>
            </form>
      </div>
    </div>
  </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="./js/transactions.js"></script>
</body>
</html>
